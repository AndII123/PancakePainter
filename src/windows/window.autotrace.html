<div class="overlay-title">
  <button name="cancel" data-i18n="[title]common.button.cancel">X</button>
  <h2 data-i18n>import.auto.title</h2>
</div>

<div class="overlay-content">
  <canvas id="autotrace-preview" resize></canvas>

  <div class="sidebar">
    <fieldset>
      <legend data-i18n>import.auto.settings.title</legend>

      <div>
        <label data-i18n>import.auto.settings.presets.title</label>
        <button name="simple" data-i18n>import.auto.settings.presets.simple</button>
        <button name="complex" data-i18n>import.auto.settings.presets.complex</button>
      </div>

      <div>
        <label data-i18n>import.auto.settings.types.title</label>
        <select name="tracetype">
          <option value="mixed" selected data-i18n>import.auto.settings.types.options.mixed.title</option>
          <option value="fills" data-i18n>import.auto.settings.types.options.fills.title</option>
          <option value="lines" data-i18n>import.auto.settings.types.options.lines.title</option>
        </select>
        <aside data-i18n>import.auto.settings.types.options.mixed.desc</aside>
      </div>

      <div>
        <label data-i18n>import.auto.settings.colors</label>
        <label><input type="radio" checked name="posterize" value="2">1</label>
        <label><input type="radio" name="posterize" value="3">2</label>
        <label><input type="radio" name="posterize" value="4">3</label>
        <label><input type="radio" name="posterize" value="5">4</label>
      </div>

      <div>
        <label data-i18n>import.auto.settings.transparent</label>
        <button name="transparent-pick" data-i18n="[title]import.auto.settings.transparent-pick">&nbsp;</button>
        <input name="transparent" list="defaultcolors" type="color" pattern="#[a-f0-9]{6}" value="#FFFFFF">
        <datalist id="defaultcolors">
          <option>#FFFFFF</option>
          <option>#000000</option>
          <option>#00FF00</option>
          <option>#FF0000</option>
          <option>#0000FF</option>
        </datalist>
      </div>

      <div>
        <label data-i18n>import.auto.settings.blur.title</label><b>0</b>
        <input name="blur" data-unit="px" type="range" min="0" value="0" max="15" step="1">
        <aside data-i18n>import.auto.settings.blur.desc</aside>
      </div>

      <div>
        <label data-i18n>import.auto.settings.outline</label>
        <input name="outline" class="fancy" type="checkbox">
      </div>

      <div>
        <label for="trace-invert" data-i18n>import.auto.settings.invert</label>
        <input id="trace-invert" name="invert" class="fancy" type="checkbox">
      </div>
    </fieldset>

    <fieldset class="preview">
      <legend data-i18n>import.auto.place.title</legend>
      <div class="options">
        <button name="clone-1">1x</button>
        <button name="clone-2">2x</button>
        <button name="clone-4">4x</button>
        <button name="clone-8">8x</button>
      </div>
      <div class="trace-preview"></div>
      <button name="import" class="fancy" data-i18n>common.button.import</button>
    </fieldset>
  </div>
</div>
